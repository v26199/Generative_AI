<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background: linear-gradient(to right, rgb(38, 51, 61), rgb(50, 55, 65), rgb(33, 33, 78));
        }

        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand {
            font-size: 28px;
            padding-top: 15px;
        }

        .navbar-toggler {
            font-size: 24px;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 18px;
            padding: 15px 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #17a2b8 !important;
        }

        .chat {
            margin-top: 80px;
            margin-bottom: auto;
        }

        .card {
            height: 700px;
            border-radius: 20px !important;
            background-color: #dceceb;
            margin-top: 150px;
        }

        .card-body {
            background-image: url("../static/images/1.png");
            overflow-y: auto;
            background-size: cover;
        }

        .card-header {
            border-radius: 15px 15px 0 0 !important;
            border-bottom: 0 !important;
            background-color: #70b7b4;
        }

        .card-footer {
            padding: 15px;
            border-radius: 0 0 15px 15px !important;
            border-top: 0 !important;
            background-color: transparent;
        }

        .container {
            align-content: center;
        }

        .form-box {
            width: 100%;
            transition: 0.2s;
            border-radius: 15px;
        }

        .type_msg {
            background-color: white !important;
            border: 0 !important;
            color: black !important;
            height: 60px !important;
            overflow-y: auto;
            border-radius: 15px 0 0 15px;
        }

        .input-group-append button {
            border-radius: 0 15px 15px 0 !important;
            background-color: rgba(0, 0, 0, 0.3) !important;
            border: 0 !important;
            color: white !important;
            cursor: pointer;
            transition: 0.2s;
        }

        .input-group-append button:hover {
            transform: scale(1.05);
        }

        .contacts {
            list-style: none;
            padding: 0;
        }

        .user_img,
        .user_img_msg {
            height: 70px;
            width: 70px;
            border: 1.5px solid #0b0b0c;
            border-radius: 50%;
            background-size: cover;
        }

        .user_info {
            margin-top: auto;
            margin-bottom: auto;
            margin-left: 15px;
        }

        .user_info span {
            font-size: 20px;
            color: rgb(46, 46, 46);
        }

        .user_info p {
            font-size: 13px;
            color: rgb(61, 61, 61);
        }

        .img_cont,
        .img_cont_msg {
            position: relative;
            height: 70px;
            width: 70px;
        }

        .msg_cotainer,
        .msg_cotainer_send {
            margin-top: auto;
            margin-bottom: auto;
            padding: 10px;
            border-radius: 25px;
        }

        .msg_cotainer {
            background-color: white;
        }

        .msg_cotainer_send {
            background-color: white;
            margin-right: 10px;
        }

        .msg_time,
        .msg_time_send {
            position: absolute;
            bottom: -15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
        }

        #action_menu_btn {
            position: absolute;
            right: 10px;
            top: 10px;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }

        .action_menu {
            z-index: 1;
            position: absolute;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 15px;
            top: 30px;
            right: 15px;
            display: none;
        }

        .action_menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .action_menu ul li {
            padding: 10px 15px;
            margin-bottom: 5px;
        }

        .action_menu ul li i {
            padding-right: 10px;
        }

        .action_menu ul li:hover {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.2);
        }

    </style>
</head>

<body>
    <!-- Dynamic Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" style="margin-left: 15px;">Medimate</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-question-circle"></i> Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-md"></i> Career</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-calendar-check"></i> Booking</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="../static/images/medicalchatbot.jpeg" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Medical Chatbot</span>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Messages will be appended here -->
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group form-box">
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off"
                                class="form-control type_msg" required />
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text"><i
                                        class="fas fa-location-arrow send_btn"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#messageArea").on("submit", function(event) {
                event.preventDefault();
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + minute;
                var rawText = $("#text").val();

                var userHtml = `<div class="d-flex justify-content-end mb-4">
                                    <div class="msg_cotainer_send">${rawText}
                                        <span class="msg_time_send">${str_time}</span>
                                    </div>
                               
                                </div>`;

                $("#text").val("");
                $("#messageFormeight").append(userHtml);

                $.ajax({
                    data: {
                        msg: rawText,
                    },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    var botHtml = `<div class="d-flex justify-content-start mb-4">
                                        <div class="msg_cotainer">${data}
                                            <span class="msg_time">${str_time}</span>
                                        </div>
                                    </div>`;
                    $("#messageFormeight").append($.parseHTML(botHtml));
                });
            });
        });
    </script>

</body>

</html>
